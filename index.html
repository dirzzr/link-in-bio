<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Takuya Matsuyama - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preload" href="images/IMG_20240831_125047.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/takuya.jpg" />
        <h1>@craftzdog</h1>
      </header>
      <ul>
        <!-- Modified list items with dropdowns -->
        <li>
          <div class="dropdown">
            <button class="dropbtn">Official Website</button>
            <div class="dropdown-content">
              <img src="./images/website_image.jpg" alt="Website Image" />
              <p>Visit my official website for more information.</p>
            </div>
          </div>
        </li>
        <li>
          <div class="dropdown">
            <button class="dropbtn">Wallpapers</button>
            <div class="dropdown-content">
              <img src="./images/wallpapers_image.jpg" alt="Wallpapers Image" />
              <p>Check out my wallpaper page for beautiful images.</p>
            </div>
          </div>
        </li>
        <!-- Add more dropdowns as needed -->
      </ul>
    </main>
  </body>
</html>
