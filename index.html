<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Takuya Matsuyama - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/IMG_20240831_125047.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/takuya.jpg" />
        <h1>@craftzdog</h1>
      </header>
      <ul>
        <li>
          <details>
            <summary>
              <img src="./images/homepage.svg" alt="Homepage" width="20" />
              Official Website
            </summary>
            <div class="dropdown-content">
              <img src="./images/homepage-detail.jpg" alt="Homepage Detail" width="100%" />
              <p>This is the official website of CraftzDog where you can find more information about my works and projects.</p>
            </div>
          </details>
        </li>
        <li>
          <details>
            <summary>
              <img src="./images/wallpapers.svg" alt="Wallpapers" width="20" />
              Wallpapers
            </summary>
            <div class="dropdown-content">
              <img src="./images/wallpapers-detail.jpg" alt="Wallpapers Detail" width="100%" />
              <p>Explore a collection of high-quality wallpapers created by CraftzDog.</p>
            </div>
          </details>
        </li>
        <!-- Tambahkan konten dropdown serupa untuk setiap item lainnya -->
      </ul>
    </main>
  </body>
</html>
